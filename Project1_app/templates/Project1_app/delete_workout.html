{% extends "Project1_app/base_template.html" %}
{% load static %}
{% block content %}
    <p>Are you sure you want to delete "{{item}}"?</p>

    <form action="{% url 'deleteWorkout' item.id %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'index' %}">Cancel</a>

        <input type="submit" name="Confirm" style="background-color: blue; color: white">



    </form>
{% endblock %}
